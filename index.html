<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy RPG Inventory</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      color: #ffe66d;
      font-size: 3rem;
      margin-top: 40px;
    }

    .section {
      margin: 30px 0;
      text-align: center;
    }

    .btn {
      padding: 20px 30px;
      margin: 10px;
      font-size: 1.2rem;
      background-color: #3a3a5c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #4b4b70;
      transform: scale(1.05);
    }

    #inventoryDisplay {
      background-color: #2a2a40;
      padding: 30px;
      width: 80%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    #inventoryDisplay h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffd369;
    }

    #inventoryDisplay p {
      font-size: 1.5rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üßô‚Äç‚ôÇÔ∏è Hero's Inventory</h1>

  <div class="section">
    <button class="btn" onclick="fightMonster()">‚öîÔ∏è Fight Monster</button>
    <button class="btn" onclick="openTreasure()">üéÅ Open Treasure</button>
    <button class="btn" onclick="usePotion('Health Potion')">üß™ Use Health Potion</button>
  </div>

  <div class="section" id="inventoryDisplay"></div>

  <script src="inventory.js"></script>
</body>
</html>
